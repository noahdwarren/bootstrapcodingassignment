<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrapstylesheet.css">

</head>
<body class="container-fluid">
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="bootstrapcodingassignment.html">Game Ad</a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="bootstrapcodingassignment.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bootstrapcodingassignment2.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bootstrapcodingassignment3.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <img class="rounded mx-auto d-block" height="400vh" src="https://i0.wp.com/dmdavid.com/wp-content/uploads/2019/08/standing-stones.jpg" alt="DnD minitures on a game board.">

    
    <h3 class="container">If you are interested in joining one of my games please enter your contact information below and I will contact you for further information as soon as possible.</h3>
    <form class="container">
        <div class="mb-3">
            <label for="InputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="InputFirstName" name="firstName"><br>
        </div>
        <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="InputLastName" name="lastName"><br>
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
        </div> 
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>


    

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
